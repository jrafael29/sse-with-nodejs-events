<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE</title>
</head>
<body>
    

    <script>

        const eventSource = new EventSource('http://localhost:3003/sse-events')
        eventSource.onmessage = (e) => {
            const data = JSON.parse(e.data)
            console.log("mensagem recebida:", data);
        }

    </script>
</body>
</html>
